<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>RGB Control</title>
</head>
<body id="color" class="container"> 

    <div class="d-flex justify-content-center">

        <div class="m-2">
            <label for="inputRed" id="labelRed">(R) Red: </label>
            <input type="range" id="inputRed" name="inputRed" min="0" max="255">
            <input type="text" name="" id="colorRed" disabled>
        </div>
    
        <div class="m-2">
            <label for="inputGreen" id="labelGreen">(G) Green: </label>
            <input type="range" id="inputGreen" name="inputGreen" min="0" max="255">
            <input type="text" name="" id="colorGreen" disabled>
        </div>
    
        <div class="m-2">
            <label for="inputBlue" id="labelBlue">(B) Blue: </label>
            <input type="range" id="inputBlue" name="inputBlue" min="0" max="255">
            <input type="text" name="" id="colorBlue" disabled>
        </div>

    </div>
    

    <div ></div>

    <script src="./js/script.js"></script>
</body>
</html>
